<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Blog Preview Card</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <img src="/images/illustration-article.svg" alt="" class="card-image">
      <p class="learning">learning</p>
      <p class="date">Published 21 Dec 2023</p>
      <h1 class="blog-title">HTML & CSS foundations</h1>
      <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author">
        <img src="/images/image-avatar.webp" alt="author-image" class="author-image">
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="#">Hector Sanchez G.</a>
    </div>
  </footer>

</html>
